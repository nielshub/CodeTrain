<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="name">OnMouseMove Event</title>
  <style>
    body {
      padding: 50px;
    }
    div {
      width: 300px;
      height: 200px;
      margin-right: 20px;
      background-color: rgb(156, 156, 37);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <p>Move the mouse over these rectangles:</p>
  <div id="area1">
    <span class="coords">?, ?</span>
  </div>
  <div id="area2" style="background-color: rgb(61, 136, 126);">
    <span class="coords">?, ?</span>
  </div>
  <div id="area3" style="background-color:blueviolet;">
    <span class="coords">nop, nop</span>
  </div>
  <script>
    const coords1 = document.querySelector('#area1 .coords');
    document.getElementById('area1').onmousemove = (e) => {
      coords1.innerText = `${e.offsetX}, ${e.offsetY}`;
    }
    const coords2 = document.querySelector('#area2 .coords');
    document.getElementById('area3').onmousemove = (e) => {
      coords2.innerText = `${e.offsetX}, ${e.offsetY}`;
    }
    const coords3 = document.querySelector('#area3 .coords');
    document.getElementById('area2').onmousemove = (e) => {
      coords3.innerText = `${e.offsetX}, ${e.offsetY}`;
    }
    // How would you avoid repetition here?
  </script>
</body>
</html>
